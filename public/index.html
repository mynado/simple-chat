<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<div id="app">

		<div id="start" class="container">
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who are you?">
				</div>

				<div class="form-group">
					<select id="room" class="form-control" required>
						<option selected disabled>Loading rooms...</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Connect</button>
			</form> <!-- /#username-form -->
		</div> <!-- / #start -->


		<div id="chat-wrapper" class="hide">
			<div id="chat">
				<h2>#general</h2>
				<div id="message-wrapper">
					<ul id="messages">
						<!-- <li class="notice">Rihanna has joined the chat</li>
						<li class="message you">You: Hej</li>
						<li class="message">Rihanna says: Hey</li>
						<li class="message">Solange says: Hi</li> -->
					</ul>
				</div>

				<form id="message-form" class="form-inline">
					<div class="form-group">
						<input type="text" id="message" class="form-control" placeholder="Type something nice...">
						<button type="submit" class="btn btn-outline-success">Send</button>
					</div>
				</form>
			</div> <!-- /#chat -->

			<div id="users">
				<h2>Users online</h2>
				<ul id="online-users">
					<!-- <li>MyNa</li>
					<li>Rihanna</li>
					<li>Solange</li> -->
				</ul>
			</div>
		</div> <!-- /#chat-wrapper -->
	</div> <!-- /#app -->

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
