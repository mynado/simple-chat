<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<div id="app">
		<div id="chat">
			<div id="message-wrapper">
				<ul id="messages" class="list-group">
					<!-- <li class="list-group-item list-group-item-secondary">MyNa says: Hej</li>
					<li class="list-group-item list-group-item-secondary">Rihanna says: Hey</li>
					<li class="list-group-item list-group-item-primary">Solange says: Hi</li> -->
				</ul>
			</div>

			<form id="message-form" class="form-inline">
				<div class="form-group">
					<input type="text" id="message" class="form-control" placeholder="Type something nice..." required>
					<input type="text" id="username" class="form-control" placeholder="who are you?">
					<button type="submit" class="btn btn-outline-success">Send</button>
				</div>
			</form>
		</div>
		<div id="users">
			<h2>Users online</h2>
			<ul id="online-users">
				<li>MyNa</li>
				<li>Rihanna</li>
				<li>Solange</li>
			</ul>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
